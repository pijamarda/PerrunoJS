<!DOCTYPE html>
<html>
	<head>
		<title>Perruno</title>
		<style>
			canvas 
			{
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background 
			{
				z-index: -2;
			}
			#main 
			{
				z-index: -1;
			}
			#ship 
			{
				z-index: 0;
			}
			.score 
			{
				position: absolute;
				top: 5px;
				left: 480px;
				color: #000000;
				font-family: Helvetica, sans-serif;
				cursor: default;
			}
		</style>
	</head>
	<body>
		<!– The canvas for the panning background –>
		<canvas id="background" width="600" height="360">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!– The canvas for all enemy ships and bullets –>
		<canvas id="main" width="600" height="360">
		</canvas>
		<!– The canvas the ship uses (can only move up one forth the screen.) –>
		<canvas id="perro" width="600" height="360">
		</canvas>
		<!– The canvas the ship uses (can only move up one forth the screen.) –>
		<div class="score">HUESITOS: <span id="score"></span></div>
		<script src="perruno.js"></script>
	</body>
</html>
